<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>GUESS THE NUMBER</h1>
        <p class="between"> Between 1 to 20</p>
        <button class="again">Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="check-number">Check!</button>
        </section>

        <section class="rigth">
            <p class="message">You can start guessing number</p>
            <p class="score">Score: <span class="main-score">20</span></p>
            <p class="high-score">
                Highscore:  <span class="main-highScore">0</span>
            </p>
        </section>

    </main>
    <script src="script.js"></script>

    
</body>
</html>
